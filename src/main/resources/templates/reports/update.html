<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 更新</h1>
            </div>
            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/reports/{id}/update(id=${report.id})}" th:object="${report}" th:method="post">
                                <div class="wizard wizard-success mb-4">
                                    <div class="mb-3">
                                        <label for="reportDate">日付</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input type="date" id="reportDate" name="reportDate" th:value="${report.reportDate}" placeholder="年/月/日">
                                            <span th:if="${reportDateError}" th:text="${reportDateError}"
                                                class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="name">氏名</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input type="hidden" code="name" name="name" th:value="*{report.employee.name}" th:text="*{report.employee.name}">
                                           
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                       <label class="form-label" for="title">タイトル</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" id="title" name="title" th:value="${report.title}" th:field="*{title}">
                                            <span th:if="${titleError} neq null" th:text="${titleError}"
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                         <label class="form-label" for="title">内容</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" id="content" name="contrnt" th:value="${report.content}" th:field="*{content}">
                                            <span th:if="${contentError} neq null" th:text="${contentError}"
                                                class="text-danger"></span>
                                    </div>
                                </div>
                                <p class="mt-5">
                                    <input type="submit" value="更新" class="btn btn-primary">
                                    <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
